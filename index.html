<body>

        <input type="text" id="nameInput" placeholder="Nh·∫≠p t√™n c·ªßa b·∫°n">

    <script>
        // Danh s√°ch ph·∫ßn th∆∞·ªüng v·ªõi tr·ªçng s·ªë (weight)
        const gifts = [
            { item: "üíê M·ªôt b√≥ hoa t∆∞∆°i th·∫Øm", weight: 5 },
            { item: "üéÅ 2,000 VNG", weight: 15 },
            { item: "üéÅ 3,000 VNG", weight: 15 },
            { item: "üéÅ 5,000 VNG", weight: 15 },
            { item: "üéÅ 10,000 VNG", weight: 10 },
            { item: "üéÅ 20,000 VNG", weight: 9 },
            { item: "üéÅ 21,000 VNG", weight: 1 }
        ];
        const participants = {}; // Object ƒë·ªÉ theo d√µi ng∆∞·ªùi ƒë√£ tham gia

        // T√≠nh t·ªïng tr·ªçng s·ªë
        const totalWeight = gifts.reduce((sum, gift) => sum + gift.weight, 0);

        // Hi·ªÉn th·ªã danh s√°ch ph·∫ßn th∆∞·ªüng v√† x√°c su·∫•t khi t·∫£i trang
        window.onload = function() {

        function drawGift() {
            const name = document.getElementById("nameInput").value.trim();
            if (!name) {
                alert("Vui l√≤ng nh·∫≠p t√™n c·ªßa b·∫°n tr∆∞·ªõc khi b·ªëc thƒÉm!");
                return;

            // Ki·ªÉm tra xem ng∆∞·ªùi n√†y ƒë√£ tham gia ch∆∞a
            if (participants[name]) {

                document.getElementById("result").innerHTML = `K·∫øt qu·∫£ c·ªßa ${name}: ${participants[name]}!`;
                return;

            // Ch·ªçn ph·∫ßn th∆∞·ªüng d·ª±a tr√™n tr·ªçng s·ªë
            const gift = weightedRandom(gifts);

            document.getElementById("result").innerHTML = resultText;

            // L∆∞u k·∫øt qu·∫£ c·ªßa ng∆∞·ªùi tham gia
            participants[name] = gift;

        function weightedRandom(gifts) {
            const randomNum = Math.random() * totalWeight;
            let weightSum = 0;

            for (const gift of gifts) {

                if (randomNum <= weightSum) {
                    return gift.item;

        }

        function displayGiftList() {

            let listHTML = "<strong>C√°c ph·∫ßn th∆∞·ªüng c√≥ th·ªÉ nh·∫≠n:</strong><br>";

        }
    </script>
